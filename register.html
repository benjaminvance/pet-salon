    <main>
        <br><br>
        <div class="form-container container">
        <h1>Register Your Pet</h1><br>
            <div>
                <input class="form-control" type="text" id="txtName" placeholder="Enter the name">
            </div>
            <div>
                <input class="form-control" type="number" id="txtAge" placeholder="Enter the age">
            </div>
            <div>

            </div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <button class="btn btn-primary" id="Register" onclick="register();">Register</button>
        </div>
        <br>
